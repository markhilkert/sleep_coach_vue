<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive bootstrap landing template">
    <meta name="author" content="Themesdesign">

    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Evral - Responsive Bootstrap 4 Landing Page </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/mobiriseicons.css" rel="stylesheet">

    <!--Magnific popup -->
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />

    <!--Slider-->
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.css" />
    <link rel="stylesheet" href="css/owl.transitions.css" />

    <!-- Custom styles for this template -->
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--Template Color-->
    <link href="css/colors/default.css" rel="stylesheet" id="color-opt">

</head>

<body>

    <!-- login page -->
    <section class="bg-login-form home-height-full">
        <!-- <div class="bg-overlay"></div> -->
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <form  class="intro-form bg-white p-4 rounded">
                                <h5 class="text-center pb-3 font-weight-bold"> Sign In </h5>

                                <div class="form-group">
                                    <label class="">E-mail Address</label>
                                    <input type="email" class="form-control" placeholder="John@doe.com" required="required">
                                </div>

                                <div class="form-group">
                                    <label class="">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" required="required">
                                </div>

                                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember Me</label>
                                </div>

                                <div class="form-group text-center pt-4 mb-0">
                                    <button type="submit" class="btn btn-custom btn-block text-uppercase">Sign Up Free</button>
                                </div>
                                <div class="mx-auto text-center">
                                    <p class="mb-0 mt-4"><a href="#" class="text-dark">Forgot your password ?</a></p>
                                </div>

                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <p class="pt-5 text-white">Create new account ?<a href="signup.html" class="text-dark ml-1"><b class="text-white">Sign Up</b></a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- login page end -->

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <!--common script for all pages-->
    <script src="js/jquery.app.js"></script>
</body>

</html>
